<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zim - the Zsh framework with blazing speed and modular extensions.</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/lumen/bulmaswatch.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css" />
  {% for uri in page.extraStyles %}
    <link rel="stylesheet" href="{{ uri }}" />
  {% endfor %}
  <style>
    html {
      scroll-behavior: smooth;
    }

    @media(max-width: 500px) {
      .reverse-columns {
        flex-direction: column-reverse;
        display: flex;
      }
    }

    .has-shadow {
      filter: drop-shadow(5px 5px 12px #222);
    }
    
    .is-sticky-top {
      position: -webkit-sticky;
      position: sticky;
      top: 1rem;
    }
  </style>
</head>

<body>
  {% include navbar.html %}

  {{ content }}

  {% include footer.html %}
</body>

</html>
